<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSL</title>
    <link rel="stylesheet" href="./font-text/stylesheet.css" />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__overall">
        <div class="header__overall__box">
          <img src="./img/header/ic-order-tracking.svg" alt="" />
          <span>Order Tracking</span>
        </div>
        <div class="header__overall__box">
          <img src="./img/header/ic-lang-cn.svg" alt="" />
          <span>Language</span>
        </div>
      </div>
      <div class="header__fixed">
        <img src="./img/header/logo-co-brand.svg" alt="" class="logo" />

        <div class="header__fixed__center">
          <div class="top">
            <input type="text" placeholder="Search product" />
            <img src="./img/header/ic-search.svg" alt="" class="wrap-input" />
          </div>
          <div class="bottom">
            <span>Hot:</span>
            <a href="#!">iPhone 13 pro </a>
            <a href="#!">Samsung S22 </a>
            <a href="#!">OtterBox</a>
            <a href="#!">Samsung Galaxy Z Flip3</a>
          </div>
        </div>
        <div class="header__fixed__right">
          <div class="box">
            <img src="./img/header/ic-login.svg" alt="" />
            <span>Login</span>
          </div>
          <div class="box">
            <img src="./img/header/ic-wishlist.svg" alt="" />
            <span>Wishlist</span>
            <div class="box__quantity">
              <span>0</span>
            </div>
          </div>
          <div class="box">
            <img src="./img/header/ic-cart.svg" alt="" />
            <span>Cart</span>
            <div class="box__quantity">
              <span>0</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="body-main"></div>
    <footer class="footer"></footer>
  </body>
</html>
